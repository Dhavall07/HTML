<html>
    <head>
        <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
        <link 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
        rel="stylesheet"  type='text/css'>
        <link href="index.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container-fluid p-0">
            <div class="row justify-content-center">

                <div class="card col-12 col-sm-6">
                    <div class="card-header pt-3">
                        <i class="fa fa-graduation-cap fa-2x pl-3"></i>
                        <h3>Sign in</h3>
                        <i class="fa fa-times fa-2x pr-4"></i>
                    </div>
                    <div class="card-body">
                        <form class="form">
                           <div class="input-group mb-4 col-12 col-md-12">
                               <input type="text" class="form-control input-lg" placeholder="example@mail.com"/>
                               <div class="input-group-append">
                                <i class="fa fa-envelope-o input-group-text pt-2"></i>
                            </div>
                           </div>
                           <div class="input-group mb-4  col-12 col-md-12">
                            <input type="password" class="form-control" placeholder="password"/>
                            <div class="input-group-append">
                                <i class="fa fa-unlock-alt input-group-text fa-lg pt-2"></i>
                         </div>
                        </div>
                        <div class="input-group mb-2 col-12 col-md-12">
                            <button class="btn btn-info btn-block">SIGN IN</button>
                        </div>
                        <div class="ml-0 row col-12 col-md-12 forgot-pass">
                            <h6>Forgot your password?</h6>
                            <h6>Register!</h6>
                        </div>
                        <div class="mt-4 mb-4 col-12 col-md-12 or-text">
                            <span>OR</span>
                        </div>
                        <div class="input-group mb-2 col-12 col-md-12 h-2">
                            <button class=" fa fa-facebook btn btn-primary btn-block pt-2 pb-2"></button>
                        </div>
                        <div class="input-group mb-5 col-12 col-md-12">
                            <button class=" fa fa-google btn btn-danger btn-block pt-2 pb-2"></button>
                        </div>
                        <div class="input-group mb-6 col-12 col-md-12">
                            <button class="btn btn-warning btn-block"><h6 class="epam-text pt-1"> < EPAM LOGIN > </h6></button>
                        </div>
                        </form>
                    </div>
                </div>
        </div>
    </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
